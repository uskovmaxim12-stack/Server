<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamNG Crash Simulator | Готово к игре</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: Arial, sans-serif; }
        #gameCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        #ui > * { pointer-events: auto; }
        .hud { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; color: white; }
        .controls { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; color: white; }
        .speed { font-size: 24px; font-weight: bold; color: #4CAF50; }
        .damage { color: #ff4444; margin-top: 10px; }
        button { background: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #1976D2; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div class="hud">
            <div class="speed">Скорость: <span id="speed">0</span> км/ч</div>
            <div class="damage">Повреждение: <span id="damage">0%</span></div>
            <div>Столкновений: <span id="collisions">0</span></div>
        </div>
        
        <div class="controls">
            <div>Управление:</div>
            <div>W/S - Вперед/Назад</div>
            <div>A/D - Поворот</div>
            <div>R - Респавн машины</div>
            <div>Мышь - Вращение камеры</div>
            <button onclick="resetCar()"><i class="fas fa-redo"></i> Респавн</button>
            <button onclick="togglePhysics()"><i class="fas fa-cogs"></i> Физика</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
