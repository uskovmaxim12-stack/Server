<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamNG‑like Crash Simulator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js – для 3D-графики -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Cannon.js – для реалистичной физики -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js"></script>
    <!-- OrbitControls – для вращения камеры -->
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <!-- Stats.js – для отображения FPS -->
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
</head>
<body>
    <div id="info">
        <strong>BeamNG‑like Crash Simulator</strong><br>
        Управление: W/A/S/D – двигаться, R – перезагрузка<br>
        Деформация включается автоматически при столкновениях.
    </div>
    <div id="speed">Скорость: 0 км/ч</div>
    <div id="damage">Повреждение: 0%</div>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
